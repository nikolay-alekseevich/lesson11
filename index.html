<!DOCTYPE html>
<html lang="ru" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular JS</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/angular-locale_ru-by.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="myCtrl">
	<div class="container">
		<h1 class="mt-5 mb-5">{{priceTitle}} от {{priceDate | date}}</h1>
		<p>
			<span>Поиск:</span>
			<input ng-model="priceSearch" class="form-control" type="text">
		</p>
		<table class="table table-striped table-dark">
			<!-- -убрать в домашке класс *бутстрапа!!!!* -->
			<thead>
				<tr>
					<th ng-click="sortType = 'name'; sortReverse = !sortReverse">№</th>
					<th ng-click="setOrder('name')" >Наименование</th>
					<th ng-click="setOrder('price')">Цена</th>
					<th ng-click="setOrder('discount')">Скидка</th>
					<th>Цена со скидкой</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="price in priceList | filter:priceSearch | orderBy:priceOrder | orderBy:sortType:sortReverse">
					<td><span ng-show="sortType == 'name' && !sortReverse">
					</span>{{$index+1}}</td>
					<td>{{price.name}}</td>
					<td>{{price.price | currency}}</td>
					<td>
						<span ng-show="price.discount">{{price.discount * 100}}%</span>
						<span ng-hide="price.discount">-</span>
					</td>
					<td>{{price.price*(1-price.discount) | currency}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	


	<!-- <img ng-src="{{...}}" alt="img"> -->
</body>
</html>
